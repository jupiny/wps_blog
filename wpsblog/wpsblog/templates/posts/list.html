{% extends "base.html" %}

{% block title %}
Post List
{% endblock %}

{% block content %}
<h1>Post List</h1>
<ul>
	{% for post in posts %}
        <li><a href="{% url "posts:detail" post_id=post.id %}"><h4>{{ post.title }}</h4></a></li>
		<li><p>{{ post.content }}</p></li>
	{% endfor %}
</ul>
{% endblock %}

{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="hidden" name="next_page" value={{ request.GET.next }}>
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="로그인">
</form>
{% endblock %}
